[package]
name = "jaq-json"
version = "1.0.0-beta"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
description = "JSON values for jaq"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]
categories = ["data-structures"]
rust-version = "1.65"

[features]
default = ["parse"]
parse = ["hifijson"]

[dependencies]
jaq-core = { version = "2.0.0-gamma", path = "../jaq-core" }
jaq-std  = { version = "2.0.0-gamma", path = "../jaq-std" }

ahash = "0.8.6"
hifijson = { version = "0.2.0", optional = true }
indexmap = "2.0"
serde_json = { version = "1.0.81", optional = true }
