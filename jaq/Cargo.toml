[package]
name = "jaq"
version = "0.7.0"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2018"
license = "MIT"
readme = "../README.md"
description = "Just another JSON query tool"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]
categories = ["command-line-utilities", "compilers", "parser-implementations"]
rust-version = "1.61"

[dependencies]
jaq-core = { version = "0.7.0", path = "../jaq-core" }
jaq-std  = { version = "0.7.0", path = "../jaq-std" }
ariadne = "0.1.5"
chumsky = "0.8.0"
clap = { version = "3.1.18", features = ["derive"] }
colored_json = "2.1.0"
mimalloc = { version = "0.1.29", default-features = false }
serde_json = { version = "1.0.81", features = [ "arbitrary_precision", "preserve_order" ] }
tempfile = "3.3.0"
