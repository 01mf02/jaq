[package]
name = "jaq"
version = "2.0.0-gamma"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
description = "Just another JSON query tool"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]
categories = ["command-line-utilities", "compilers", "parser-implementations"]
rust-version = "1.65"

[features]
default = ["mimalloc"]

[dependencies]
jaq-core = { version = "2.0.0-gamma", path = "../jaq-core" }
jaq-std  = { version = "2.0.0-gamma", path = "../jaq-std" }
jaq-json = { version = "1.0.0-beta", path = "../jaq-json" }

atty = "0.2"
codesnake = { version = "0.2" }
clap = { version = "4.0.0", features = ["derive"] }
env_logger = { version = "0.10.0", default-features = false }
hifijson = "0.2.0"
log = { version = "0.4.17" }
memmap2 = "0.9"
mimalloc = { version = "0.1.29", default-features = false, optional = true }
tempfile = "3.3.0"
unicode-width = "0.1.13"
yansi = "1.0.1"
