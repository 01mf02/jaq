[package]
name = "jaq-parse"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["ariadne", "serde"]

[dependencies]
ariadne = { version = "0.1.5", optional = true }
chumsky = "0.8.0"
serde = { version = "1.0", features = ["derive"], optional = true }
