<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./jaq.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/style.css">
  <title>jaq playground</title>
</head>

<body>
  <header class="top">
    <img class="logo" src="./jaq.svg" alt="jaq logo"/>
    <button id="run"  title="Execute filter with given input (Ctrl+Enter)" class="button">▶️ Run</span>
    <button id="stop" title="Interrupt execution" class="button">⏹️ Stop</span>
    <!--
    <span id="flags" class="button">⚙️ Flags</span>
    -->
  </header>

  <section class="filter">
    <header><h1>Filter</h1></header>
    <textarea id="filter" spellcheck="false">.</textarea>
  </section>

  <div class="IO">
    <section class="input">
      <header><h1>Input</h1></header>
      <textarea id="input" spellcheck="false">null</textarea>
    </section>

    <section class="output">
      <header><h1>Output</h1></header>
      <pre id="output"></div>
    </section>
  </div>
  <!--
  <div id="footer"></div>
  -->
  <script type="module">
    import init from "./pkg/jaq_play.js";
    await init();
  </script>
  <script type="module" src="./src/main.js" defer></script>
</body>

</html>
