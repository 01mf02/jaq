[package]
name = "jaq-core"
version = "1.0.0-beta"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
description = "Default native filters for jaq"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]

[features]
default = ["std", "log", "math", "regex", "time"]
std = []
math = ["libm"]

[dependencies]
jaq-interpret = { version = "1.0.0-beta", path = "../jaq-interpret" }
time = { version = "0.3.22", optional = true, features = ["formatting", "parsing"] }
regex = { version = "1.9", optional = true }
log = { version = "0.4.17", optional = true }
libm = { version = "0.2.7", optional = true }
itertools = "0.10.3"

[dev-dependencies]
jaq-parse = { version = "1.0.0-beta", path = "../jaq-parse" }
serde_json = "1.0"
