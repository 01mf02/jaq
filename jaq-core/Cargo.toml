[package]
name = "jaq-core"
version = "1.0.0-alpha"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
description = "Interpreter for the jaq language"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]
categories = ["compilers"]
rust-version = "1.62"

[features]
default = ["std", "serde_json", "time"]
std = []

[dependencies]
jaq-parse = { version = "1.0.0-alpha", path = "../jaq-parse" }
ahash = "0.7.6"
dyn-clone = "1.0"
hifijson = "0.2.0"
indexmap = "1.8.1"
itertools = "0.10.3"
log = "0.4.17"
once_cell = "1.16.0"
regex = "1.7.0"
serde_json = { version = "1.0.81", optional = true }
time = { version = "0.3.22", optional = true, features = ["formatting", "parsing"] }
