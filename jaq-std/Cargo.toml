[package]
name = "jaq-std"
version = "0.1.0"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
description = "Parser and interpreter for the jq language"
repository = "https://github.com/01mf02/jaq"
keywords = ["json", "query", "jq"]
categories = ["compilers", "parser-implementations"]

[features]
default = ["bincode"]

[dev-dependencies]
jaq-core = { version = "0.1", path = "../jaq-core" }
serde_json = { version = "1.0", features = [ "preserve_order" ] }

[build-dependencies]
jaq-parse = { version = "0.1", path = "../jaq-parse" }
bincode = { version = "1.3.3", optional = true }

[dependencies]
jaq-parse = { version = "0.1", path = "../jaq-parse" }
bincode = { version = "1.3.3", optional = true }
